<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tailwind cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="tailwind.css">
  
  <title>Login Form</title>

</head>
<body>
  <!-- Code start here -->
   <section class="bg-body min-h-screen flex items-center justify-center">
    <!-- Login container -->
     <div class="bg-gray-100 flex rounded-md
     shadow-lg max-w-3xl">
      <!-- Form -->
       <div class="md:w-1/2 px-16">
         <h2 class="font-bold text-2xl mt-2 text-[#9009bc]">Create Account</h2>
         <p class="text-sm mt-4 text-[#9009bc]">
          Create account if you don't have one
         </p>
         
         <form action="" class="flex flex-col gap-4">
           <input class="p-2 mt-8 rounded-xl border border-gray-300" type="text" name="email" placeholder="Email">
           <div class="relative">
            <input id="password" class="p-2 rounded-xl border w-full border-gray-300 border" type="password" name="password" placeholder="Password"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" id="togglePassword" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
          </div>          
           <button class="bg-[#9009bc] rounded-xl text-white py-2 hover:scale-105 duration-300">Register</button>
         </form>

         <!-- Horizontal rule -->
           <div class="mt-5 grid grid-cols-3 items-center text-gray-500">
              <hr class="border-gray-500">
              <p class="text-center text-sm">OR</p>
              <hr class="border-gray-500">
           </div>

           <!-- Google button -->
            <button class="bg-white py-2 w-full google-btn rounded-2xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 border-gray-300 border">
              <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>Login with Google</button>



                <button class="bg-bl py-2 w-full google-btn rounded-2xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 border-gray-300 border text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" viewBox="0 0 48 48">
                    <path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"></path><path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"></path>
                    </svg>Login with Facebook</button>
                

       </div>

       <!-- Image -->
        <div class="md:block hidden w-1/2 p-2">
          <img src="login-image.png" class="rounded-2xl" alt="login-image">
        </div>
     </div>
   </section>





   <!-- Script file -->
    <script src="app.js"></script>
</body>
</html>
